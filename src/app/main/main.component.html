<div *ngIf="!dataReady" style="padding-top: 40px; padding-bottom: 20px;">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="row" style="margin-bottom: 20px;  margin-left: auto; margin-right: auto;">

<div  class="col-10" style="margin-left: auto;">

  <div *ngIf="globals.currentView == 'bar'">
    <app-bar [theData]="theSuburbData" (barLoadedEvent)="barLoadedEvent($event)"></app-bar>
    </div>

<div *ngIf="globals.currentView == 'map1'">
<app-map1 [theData]="theData" [theGeoData]="theGeoData" [center]="mapCenter"
[basemap]="basemapType"
[zoom]="mapZoomLevel"
(mapLoadedEvent)="mapLoadedEvent($event)"></app-map1>
</div>



<br/>
<br/>

</div>





</div>
